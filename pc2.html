<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Reporte Power BI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      box-sizing: border-box;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #d1c4e9;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .embed-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      flex-grow: 1;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    .embed-container iframe {
      border: none;
      width: 100%;
      height: 80vh;
      border-radius: 12px;
      display: block;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #d1c4e9;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Reporte Power BI</h1>
    <p>Visualiza tu dashboard interactivo integrado aqu√≠</p>
  </header>
  <main class="embed-container">
    <!-- Embed Power BI Report -->
    <iframe 
      src="https://app.powerbi.com/view?r=eyJrIjoiYzI0ZTE2NmMtNTgyMS00YjEwLWI4MWMtZDBhOTI4NmEzOTU5IiwidCI6IjEzODQxZDVmLTk2OGQtNDYyNC1hN2RhLWQ2OGE2MDA2YTg0YSIsImMiOjR9" 
      allowFullScreen
      title="Power BI Report"
      loading="lazy"
    ></iframe>
  </main>
  <footer>
    &copy; 2024 Tu Nombre. Reporte embedido con Power BI.
  </footer>
</body>
</html>
